version: '3.4'

services:
  letsencrypt:
    image: certbot/certbot:latest
    command: > 
        sh -c "
          certbot certonly --standalone \
          -d ${DOMAINNAME} \
          --text \
          --agree-tos \
          --email ${EMAIL}
          --server https://acme-v02.api.letsencrypt.org/directory \
          --rsa-key-size 4096 --verbose 
          --keep-until-expiring \
          --preferred-challenges=http
        "
    entrypoint: ""
    volumes:
      - "./ssl:/etc/letsencrypt"
    environment:
      - TERM=xterm
    ports:
      - "80:80"